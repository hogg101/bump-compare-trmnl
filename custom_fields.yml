- keyname: due_date
  field_type: string
  name: Due Date
  description: Estimated due date
  placeholder: YYYY-MM-DD
  optional: true

- keyname: locale
  field_type: select
  name: Locale
  description: Language and regional settings
  options:
    - UK English: en-GB
    - US English: en-US
  default: en-GB
  optional: true

- keyname: units
  field_type: select
  name: Units
  description: Measurement units
  options:
    - Metric: metric
    - Imperial: imperial
  default: metric
  optional: true
