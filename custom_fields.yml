- keyname: due_month
  field_type: string
  name: Due Month
  description: Optional approximate due month
  placeholder: YYYY-MM
  optional: true

- keyname: due_date
  field_type: string
  name: Due Date
  description: Optional exact due date overrides due month if set
  placeholder: YYYY-MM-DD
  optional: true

- keyname: month_anchor_day
  field_type: number
  name: Month Anchor Day
  description: Day of month to use when only due_month is set
  placeholder: '15'
  default: 15
  optional: true

- keyname: locale
  field_type: select
  name: Locale
  description: Language and regional settings
  options:
    - UK English: en-GB
    - US English: en-US
  default: en-GB
  optional: true

- keyname: units
  field_type: select
  name: Units
  description: Measurement units
  options:
    - Metric: metric
    - Imperial: imperial
  default: metric
  optional: true

